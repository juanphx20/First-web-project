<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="seastyle.css" type="text/css" >
    <title>The Deep Sea</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Juan's Page</a></li>
        <li><a href="images.html">Gavin's Page</a></li>

      </ul>
    </nav>

    <div class="container">
      <section class="one">
        <div class="orcaBox">
          <a href="https://www.fisheries.noaa.gov/species/killer-whale">
            <img id="orca" src="SeaCreatures/Orca.png" alt="Orca Whale">
          </a>
        </div>

        <div class="zoneNamesLight">EPIPELAGIC ZONE (0-200m)</div>

        <div class="tunaBox">
          <a
            href="https://www.fisheries.noaa.gov/species/western-atlantic-bluefin-tuna">
            <img
              id="tuna"
              src="SeaCreatures/noaaBlueFin.png"
              alt="Blue Fin Tuna">
          </a>
        </div>

        <div class="crabBox">
          <a href="https://www.fisheries.noaa.gov/species/alaska-snow-crab">
            <img
              id="crab"
              src="SeaCreatures/crab.png"
              alt="Alaskan Snow Crab">
          </a>
        </div>
      </section>

      <section class="two">
        <div class="lancetBox">
          <a href="https://en.wikipedia.org/wiki/Lancetfish">
            <img
              id="lancet"
              src="SeaCreatures/LongnoseLancetfish.png"
              alt="Longnose Lancetfish">
          </a>
        </div>

        <div class="zoneNamesMed">MESOPELAGIC ZONE (200-1000m)</div>

        <div class="lanternfishBox">
          <a href="http://www.seasky.org/deep-sea/lanternfish.html">
            <img
              id="lanternfish"
              src="SeaCreatures/MirrorLanternfish.png"
              alt="Mirror Lanternfish">
          </a>
        </div>
        <div class="pelicanEelBox">
          <a href="https://en.wikipedia.org/wiki/Pelican_eel">
            <img
              id="pelicanEel"
              src="SeaCreatures/pelicanEel.png"
              alt="Pelican Eel">
          </a>
        </div>
      </section>

      <section class="three">
        <div class="zoneNamesDeep">Rock Bottom (?)</div>
        <div class="bottomBoiBox">
          <a href="https://www.youtube.com/watch?v=WNwl7AjOAQk">
            <img
              id="bottomBoi"
              src="SeaCreatures/rockBottomDude.png"
              alt="Rock Bottom Dude">
          </a>
        </div>
        <div class="russelBox">
          <a href="https://www.youtube.com/watch?v=bWgWSHqrzAU">
            <img
              id="russel"
              src="SeaCreatures/RusselWilson.png"
              alt="Russel Wilson">
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
